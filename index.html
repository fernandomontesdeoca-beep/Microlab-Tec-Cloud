
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1e40af" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Microlab Pro Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root { color-scheme: light; }
      body { -webkit-tap-highlight-color: transparent; background-color: #f3f4f6; margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
      #root:empty::after {
        content: "Iniciando Microlab Pro...";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #1e40af;
        font-weight: bold;
        background: #f3f4f6;
      }
      .bg-gradient-animate {
        background: linear-gradient(-45deg, #1e3a8a, #1e40af, #2563eb, #3b82f6);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .fade-in { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      
      /* Dark Mode for Travel Assistant */
      .travel-mode { background-color: #111827; color: #f3f4f6; }
      .travel-mode .card { background-color: #1f2937; border-color: #374151; }
      .travel-mode input { background-color: #374151; color: white; border-color: #4b5563; }
    </style>
